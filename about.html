                <p id="aboutme">
                    1992年12月4日、兵庫県生まれ。<br>
                    小学生の時の演劇鑑賞会を見て、俳優への憧れを抱く。<br>
                    大学入学と共に上京、同時に養成所に通い始める。<br>
            
                    大学卒業後、「東京無為徒食会」を結成、主演映画「こうたろうとちりのすけ」を作る。<br>
                    
                    原案、出演で合計3本の映画を制作。<br>
                    その後、「東京無為徒食会」を残しつつ、個人で活動を開始。<br>
                    自主映画をやりつつ商業映画にも参加、<br>
                    
                    2020年1月アークエムプロモーションに所属し、現在に至る。
